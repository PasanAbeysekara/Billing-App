<!DOCTYPE html>
<html>
<head>
  <title>Billing App</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
      color: #333;
    }
    .container {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      padding: 20px;
    }
    .departments, .dsrs, .amount-section {
      flex: 1;
      margin-right: 20px;
    }
    .departments, .dsrs {
      display: flex;
      flex-wrap: wrap;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .departments div, .dsrs div {
      width: 45%;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
    }
    .departments div label, .dsrs div label {
      margin-right: 10px;
      font-weight: 500;
    }
    .amount-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .amount-section input, .amount-section button {
      margin: 10px 0;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 4px;
      width: 80%;
    }
    .amount-section button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    .amount-section button:hover {
      background-color: #0056b3;
    }
    .bill-summary {
      flex: 2;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .bill-summary h3 {
      margin-top: 0;
      font-weight: 700;
    }
    .bill-summary table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    .bill-summary th, .bill-summary td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
    }
    .bill-summary th {
      background-color: #f8f8f8;
    }
    .total {
      margin-top: 20px;
      font-weight: bold;
      text-align: right;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="departments">
      <div><label>Studio</label><input type="checkbox" class="department" id="studio" /></div>
      <div><label>Laser Cut</label><input type="checkbox" class="department" id="laser-cut" /></div>
      <div><label>Photocopy</label><input type="checkbox" class="department" id="photocopy" /></div>
      <div><label>Digital Printing</label><input type="checkbox" class="department" id="digital-printing" /></div>
      <div><label>Laminating</label><input type="checkbox" class="department" id="laminating" /></div>
      <div><label>Polimer</label><input type="checkbox" class="department" id="polimer" /></div>
      <div><label>CoPhcopy</label><input type="checkbox" class="department" id="cophcopy" /></div>
      <div><label>General</label><input type="checkbox" class="department" id="general" /></div>
      <div><label>T/s</label><input type="checkbox" class="department" id="t-s" /></div>
      <div><label>Epson 7850</label><input type="checkbox" class="department" id="epson-7850" /></div>
      <div><label>Printout</label><input type="checkbox" class="department" id="printout" /></div>
      <div><label>Epson 1800</label><input type="checkbox" class="department" id="epson-1800" /></div>
      <div><label>Crystal</label><input type="checkbox" class="department" id="crystal" /></div>
      <div><label>Epson P600</label><input type="checkbox" class="department" id="epson-p600" /></div>
      <div><label>Frame</label><input type="checkbox" class="department" id="frame" /></div>
      <div></div>
      <div><label>Offset</label><input type="checkbox" class="department" id="offset" /></div>
      <div><label>Glass</label><input type="checkbox" class="department" id="glass" /></div>
      <div><label>Duplo</label><input type="checkbox" class="department" id="duplo" /></div>
      <div><label>Fax</label><input type="checkbox" class="department" id="fax" /></div>
      <div><label>Binding</label><input type="checkbox" class="department" id="binding" /></div>
      <div><label>Sublimation</label><input type="checkbox" class="department" id="sublimation" /></div>
    </div>
    <div class="dsrs">
      <div><label>1</label><input type="checkbox" class="dsr" id="dsr1" /></div>
      <div><label>16</label><input type="checkbox" class="dsr" id="dsr16" /></div>
      <div><label>2</label><input type="checkbox" class="dsr" id="dsr2" /></div>
      <div><label>17</label><input type="checkbox" class="dsr" id="dsr17" /></div>
      <div><label>3</label><input type="checkbox" class="dsr" id="dsr3" /></div>
      <div><label>18</label><input type="checkbox" class="dsr" id="dsr18" /></div>
      <div><label>4</label><input type="checkbox" class="dsr" id="dsr4" /></div>
      <div><label>19</label><input type="checkbox" class="dsr" id="dsr19" /></div>
      <div><label>5</label><input type="checkbox" class="dsr" id="dsr5" /></div>
      <div><label>20</label><input type="checkbox" class="dsr" id="dsr20" /></div>
      <div><label>6</label><input type="checkbox" class="dsr" id="dsr6" /></div>
      <div><label>21</label><input type="checkbox" class="dsr" id="dsr21" /></div>
      <div><label>7</label><input type="checkbox" class="dsr" id="dsr7" /></div>
      <div><label>22</label><input type="checkbox" class="dsr" id="dsr22" /></div>
      <div><label>8</label><input type="checkbox" class="dsr" id="dsr8" /></div>
      <div><label>23</label><input type="checkbox" class="dsr" id="dsr23" /></div>
      <div><label>9</label><input type="checkbox" class="dsr" id="dsr9" /></div>
      <div><label>24</label><input type="checkbox" class="dsr" id="dsr24" /></div>
      <div><label>10</label><input type="checkbox" class="dsr" id="dsr10" /></div>
      <div><label>25</label><input type="checkbox" class="dsr" id="dsr25" /></div>
      <div><label>11</label><input type="checkbox" class="dsr" id="dsr11" /></div>
      <div><label>26</label><input type="checkbox" class="dsr" id="dsr26" /></div>
      <div><label>12</label><input type="checkbox" class="dsr" id="dsr12" /></div>
      <div><label>27</label><input type="checkbox" class="dsr" id="dsr27" /></div>
      <div><label>13</label><input type="checkbox" class="dsr" id="dsr13" /></div>
      <div><label>28</label><input type="checkbox" class="dsr" id="dsr28" /></div>
      <div><label>14</label><input type="checkbox" class="dsr" id="dsr14" /></div>
      <div><label>29</label><input type="checkbox" class="dsr" id="dsr29" /></div>
      <div><label>15</label><input type="checkbox" class="dsr" id="dsr15" /></div>
      <div><label>30</label><input type="checkbox" class="dsr" id="dsr30" /></div>
    </div>
    <div class="amount-section">
      <input type="text" id="amount" placeholder="Amount" disabled />
      <button onclick="addJob()" id="enterButton" disabled>Enter</button>
    </div>
    <div class="bill-summary">
      <h3>Bill Summary</h3>
      <table>
        <thead>
          <tr>
            <th>Department</th>
            <th>DSR ID</th>
            <th>Amount</th>
          </tr>
        </thead>
        <tbody id="billSummary">
        </tbody>
      </table>
      <div>
        <label>Advanced Payment: </label>
        <input type="text" id="advancePayment" value="0" />
      </div>
      <div class="total">
        <label>Total: </label>
        <span id="totalAmount">0</span>
      </div>
      <button onclick="generateBill()">Generate Bill</button>
    </div>
  </div>
  <script src="renderer.js"></script>
</body>
</html>
